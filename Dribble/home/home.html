<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up to Dribbble</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Style to split the page into two halves */
        .container {
          display: flex;
          height: 120vh; /* Make the container fill the entire viewport height */
        }
        .half {
          flex: 1; /* Make each half take up equal space */
          padding: 15px; /* Add some padding for spacing */
          box-sizing: border-box; /* Include padding in width calculation */
        }
        /* Style for the image */
        .image {
          width: 100%; /* Make the image fill its container */
          height: 1200px; /* Maintain aspect ratio */
        }
      </style>
    </head>
    <body>
    
    <!-- Container for the two halves -->
    <div class="container">
      <!-- First half with image -->
      <div class="half">
        <img class="image" src="image/image half.jpeg"alt="Your Image">
      </div>
      <!-- Second half with content -->
      <div class="half">
  <div class="container">
    <div class="illustration">
      <!-- Illustration goes here -->
    </div>
    <div class="form-container">
      <h1>Sign up to Dribbble</h1>
      <p class="error">Username has already been taken</p>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" value="">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" value="" class="error">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="6+ characters">
        </div>
        <div class="form-group">
          <input type="checkbox" id="terms">
          <label for="terms">Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
        </div>
        
      </form>
      <!-- Button to trigger the next page -->
<button id="createAccountBtn"
style="background-color: #ff69b4; 
border: none; 
color: white; 
padding: 15px 32px;
 text-align: center; 
 text-decoration: none;
  display: inline-block; 
  font-size: 16px;
   margin: 4px 2px; 
   transition-duration: 0.4s; 
   cursor: pointer; 
   border-radius: 12px;"
>Create Account</button>

<script>
  // Event listener for the button click
  document.getElementById("createAccountBtn").addEventListener("click", function() {
    // Redirect to the next page
    window.location.href = "profile 1.html";
  });
</script>
      <p class="terms">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
