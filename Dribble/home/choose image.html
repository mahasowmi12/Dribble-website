<!DOCTYPE html>
<html>
<head>
  <title>Choose Image</title>
</head>
<body>

<h2>Choose Image</h2>

<input type="file" id="imageInput" accept="image/*">

<div id="imageContainer"></div>

<script>
  // Event listener for when a file is chosen
  document.getElementById("imageInput").addEventListener("change", function(event) {
    // Get the selected file
    const file = event.target.files[0];
    
    // Create a FileReader object
    const reader = new FileReader();

    // Event listener for when the FileReader has loaded the file
    reader.onload = function(e) {
      // Create an image element
      const img = document.createElement("img");
      // Set the src attribute to the data URL representing the chosen image
      img.src = e.target.result;
      // Set some styles for the image
      img.style.maxWidth = "100%";
      img.style.height = "auto";
      // Append the image to the imageContainer div
      document.getElementById("imageContainer").appendChild(img);
    };

    // Read the chosen file as a data URL
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
