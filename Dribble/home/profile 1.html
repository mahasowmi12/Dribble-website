        <p>Let others get to know you better! You can do these later</p>
    </header>
    <main>
        <section>
          <h2  style="font-family: cursive;">Upload Your Avatar Here</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="avatar-container">
            <img id="preview" src="image/default-avatar.jpg"alt="Avatar Preview">
        </div>
        <input type="file" name="avatar" accept="image/*" onchange="previewAvatar(event)">
        <button type="submit" name="submit"></button>
    </form>

    <script>
        function previewAvatar(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const avatarPreview = document.getElementById('preview');
                avatarPreview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
         
            <p>Or choose one of our defaults</p>
        </section>
        <section>
            <h2 style="font-family: cursive;">Add your location</h2>
            <input type="text" placeholder="Enter a location">
        </section>
